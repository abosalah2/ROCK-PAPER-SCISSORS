<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">

    <title>Rock, Paper, Scissors</title>

     <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Rock - Paper - Scissors</h1>

<div class="sva">
 <h2 id="choice">Alright, What is your choice?<h2/>
<div id="keys">
   <button class ="rock">Rock</button>
   <button class ="paper">Paper</button>
   <button class ="scissors">Scissors</button>
</div>
</div>

<!-- score part -->

<div class="col1">
  <ul class="comList">
    <li class="header">Computer</li>
    <li id="scoreCom"><strong>0</strong></li>
  </ul>
</div>


<div class="col2">
  <ul class="price-box">
    <li class="header">Player</li>
    <li id="scorePlayer"><strong>0</strong></li>
  </ul>
</div>

<script src="script.js"></script>

</body>
